<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JOPPER - ADD HOUSING OPTION</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">

      <a href="/" id="title">JOPPER - a student housing resource</a>
      <div id="about-page">
        <a href="about-page">About</a>
        <span>|</span>
        <a href="add-housing-option">Add Housing Option</a>
      </div>
    </div>
    <form id="submission" method="POST" action="/update-database">
      <p>Add A New Housing Option:</p>
      <br>
      <input type="text" name="option-name" placeholder="Name of the housing option" required>
      <br>
      <input type="text" name="option-location" placeholder ="Address of Location" required>
      <br>
      <input type="text" name="option-photo" placeholder ="Link to a photo of the Housing" required>
      <p>Rating</p>
      <input type="radio" name="option-rating" value="1.0"> 1
      <input type="radio" name="option-rating" value="2.0"> 2
      <input type="radio" name="option-rating" value="3.0"> 3
      <input type="radio" name="option-rating" value="4.0"> 4
      <input type="radio" name="option-rating" value="5.0"> 5
      <br>
      <input type="submit" name="submit" value="Add Housing Option" class="button" id="submit">
    </form>
  </body>
</html>
