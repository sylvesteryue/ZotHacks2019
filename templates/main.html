<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habit@</title>
    <link rel="icon" href="https://brand.uci.edu/wp-content/uploads/uci_traditional_yel_blue_bckgrnd.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">

      <a href="/">Habit@ - a student housing resource</a>
      <div id="about-page">
        <a href="about-page">About</a>
        <span>|</span>
        <a href="add-housing-option">Add Housing Option</a>
      </div>
    </div>

    <div id="content">
      <div id="left-column">
        {% for item in housing_options %}
        <div class="housing-option">
          <div class="housing-info">
            <a href="housing?id={{housing_options_keys[item.name]}}">{{item.name}}</a>
            <p>Key: {{housing_options_keys[item.name]}}</p>
            <p>Location: {{item.location}} </p>
            <p>Average rating: {{item.rating}}</p>

          </div>
          <div>
            <img class="housing-photo" src="{{item.photo}}" alt=" ">
          </div>
        </div>
        {% endfor %}
      </div>

      <div id="right-column">

      </div>

    </div>

    <div class="footer">
      <p>
          Created at ZotHacks 2019
      </p>

  </div>
    </div>

  </body>
</html>
