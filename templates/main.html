<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JOPPER</title>
    <link rel="icon" href="https://brand.uci.edu/wp-content/uploads/uci_traditional_yel_blue_bckgrnd.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/"><span id="title">JOPPER</span><span id="subtitle"> - A Student Housing Resource</span></a>
      <div id="about-page">
        <a href="about-page">About</a>
        <span>|</span>
        <a href="add-housing-option">Add Housing Option</a>
      </div>
    </div>

    <div id="content">
      <div id="left-column">
        {% for item in housing_options %}
        <div class="housing-option">
          <div class="housing-info">
            <a id="housing-option" href="housing?id={{housing_options_keys[item.name]}}">{{item.name}}</a>
            <p id="ID">ID: {{housing_options_keys[item.name]}}</p>
            <p>Location: {{item.location}} </p>
            <p>Average rating: {{item.rating}}</p>

          </div>
          <div>
            <img class="housing-photo" src="{{item.photo}}" alt="No Photo Available" style="font-family: Montserrat; padding: 5px;">
          </div>
        </div>
        {% endfor %}
      </div>
      <div id="right-column">

      </div>
    </div>

    <div class="footer">
      <p>Created at ZotHacks 2019</p>
      <p style="margin-top: -20px;">By Team SLB</p>
    </div>

  </body>
</html>
