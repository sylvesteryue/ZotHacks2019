<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jopper</title>
    <link rel="icon" href="https://brand.uci.edu/wp-content/uploads/uci_traditional_yel_blue_bckgrnd.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">

      <a href="/">Jopper - a student housing resource</a>
      <div id="abtpg">
        <a href="about-page">About</a>
      </div>
    </div>

    <div id="content">
      <div id="left-column">
        {% for item in housing_options %}
        <div class="housing-option">
          <div class="housing-info">
            <h1>{{item}}</h1>
            <p>Location: </p>
            <p>Average rating: </p>
          </div>
          <div>
            <img class="housing-photo" src="http://mithun.com/wp-content/uploads/2017/12/Mithun_UCIMesaCourtTowers_PhotoBruceDamonte.jpg" alt="">
          </div>
        </div>
        {% endfor %}
      </div>

      <div id="right-column">

      </div>

    </div>

    <div class="footer">
      <p>
          Created at ZotHacks 2019
      </p>

  </div>
    </div>

  </body>
</html>
