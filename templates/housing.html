<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JOPPER - {{current_housing.name}}</title>
    <link rel="icon" href="https://brand.uci.edu/wp-content/uploads/uci_traditional_yel_blue_bckgrnd.png">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800|Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/"><span id="title">JOPPER</span><span id="subtitle"> - A Student Housing Resource</span></a>
      <div id="links">
        <a href="about-page">About</a>
        <span> | </span>
        <a href="add-housing-option">Add Housing Option</a>
      </div>
    </div>

    <div id="content">
      <div id="left-column">
        <div class="housing-option">
          <div class="housing-info">
            <p id="housing-option" style="margin:0px;">{{current_housing.name}}</p>
            <p id="ID">ID: {{housing_id}}</p>
            <p>Location: {{current_housing.location}} </p>
            <p>Average rating: {{current_housing.rating}}</p>

          </div>
          <div>
            <img class="housing-photo" src="{{current_housing.photo}}" alt="No Photo Available" style="font-family: Montserrat; padding: 5px;">
          </div>
        </div>

      </div>
      <div id="right-column">
      </div>
    </div>

    <div class="footer">
      <p>Created at ZotHacks 2019</p>
      <p style="margin-top: -20px;">By Team SLB</p>
      <p style="margin-top: -20px;">House MT</p>  
    </div>

  </body>
</html>
